<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elmart | Home</title>
    <!-- style -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/preloader.css">
    <link rel="stylesheet" href="css/swiper-bundle.min.css">
</head>

<body>
    <header>
        <!--top header-->
        <div class="top-haeder">
            <div class="container-fluid container-xl">
                <div class="top-header-wrapper d-flex align-items-center  justify-content-between ">
                    <div class="top-header-left d-flex align-items-center">
                        <div class="currency me-3">
                            <a href="#"><span class="value_area">Currancy</span> <span class="ms-2"><i
                                        class="fa-solid fa-angle-down"></i></span>
                            </a>
                            <div class="option">
                                <ul class="option-menu currency_option ps-0 mb-0">
                                    <li class="list-unstyled"><a href="#">Euro (€)</a></li>
                                    <li class="list-unstyled"><a href="#">Pound (£)</a></li>
                                    <li class="list-unstyled"><a href="#">Us Doller ($)</a></li>
                                </ul>
                            </div>

                        </div>
                        <div class="language">
                            <a href="#"><span class="ln_value">English </span><span class="ms-2"><i
                                        class="fa-solid fa-angle-down"></i></span>
                            </a>
                            <div class="option">
                                <ul class="option-menu ln_option ps-0 mb-0">
                                    <li class="list-unstyled"><a href="#">English</a></li>
                                    <li class="list-unstyled"><a href="#">Italian</a></li>
                                    <li class="list-unstyled"><a href="#">Spanish</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="top-header-right">
                        <ul class="user_option mb-0 ps-0  d-flex align-items-center ">
                            <li class="list-unstyled me-4"><a href="#">My Account</a></li>
                            <li class="list-unstyled me-4"><a href="#">Wishlist (<span
                                        class="wishlist_number">4</span>)</a></li>
                            <li class="list-unstyled me-4"><a href="#">Shopping Cart</a></li>
                            <li class="list-unstyled"><a href="#">Checkout</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="main-header">
            <div class="container-fluid container-xl">
                <div class="main-header-wrapper d-flex justify-content-between align-items-center ">
                    <div class="header-right">
                        <div class="logo">
                            <a href="#" class="navbar-brand">
                                <h3>ElMart</h3>
                            </a>
                        </div>
                    </div>
                    <div class="header_left d-flex justify-content-between ">
                        <div class="search-bar">
                            <form class="search-bar-form">
                                <input type="text" name="search_text" id="search_text" placeholder="Search your goal">
                                <button type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
                            </form>
                        </div>
                        <div class="shopping_option">
                            <ul class="ps-0 mb-0 d-flex ">
                                <li class="list-unstyled">
                                    <a href="#"><i class="fa-solid fa-user"></i></a>
                                </li>
                                <li class="list-unstyled">
                                    <a href="#"><i class="fa-solid fa-bag-shopping"></i></a>
                                </li>
                                <li class="list-unstyled">
                                    <a href="#"><span class="user_amount">00.00</span><span class="ms-2"><i
                                                class="fa-solid fa-chevron-down"></i></span></a>
                                </li>
                            </ul>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </header>
    <main>
    </main>
    <!-- script -->
    <script src="js/all.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/jquery.preloadinator.min.js"></script>
    <script src="js/swiper-bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
